<!DOCTYPE html>

<head>

<body>

  <h1>The Girl Gamer Xperience Magazine</h1>

  <div class="gallery">
    <div class="photo"><img src="images/GGxpMagazine copy.jpg" alt="Image 1" /></div>
    <div class="photo"><img src="images/intro copy.jpg" alt="Image 2" /></div>
    <div class="photo"><img src="images/nitoo's page copy.png" alt="Image 3" /></div>
    <div class="photo"><img src="images/alisonchainsloverpage copy.jpg" alt="Image 4" /></div>
    <div class="photo"><img src="images/twogamiipage copy.png" alt="Image 5" /></div>
    <div class="photo"><img src="images/cupcakekitty2page copy.png" alt="Image 6" /></div>
    <div class="photo"><img src="images/userpage copy.png" alt="Image 7" /></div>
    <div class="photo"><img src="images/Lilypage copy.jpg" alt="Image 8" /></div>
    <div class="photo"><img src="images/aboutmepage copy.png" alt="Image 9" /></div>
  </div>

<div id="lightbox" class="lightbox" onclick="closeLightbox()">
  <span class="close">&times;</span>
  <img id="lightbox-img" src="" alt="Fullscreen Image">
</div>

<script>
  function openLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const img = document.getElementById('lightbox-img');
    img.src = src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    document.getElementById('lightbox').style.display = 'none';
  }

  document.addEventListener('DOMContentLoaded', function () {
    const images = document.querySelectorAll('.photo img');
    images.forEach(img => {
      img.addEventListener('click', function (e) {
        e.stopPropagation(); 
        openLightbox(this.src);
      });
    });
  });
</script>

<h2>Get to know the girls more!</h2>
  <div class="video-section">
    <video controls>
      <source src="images/copy_868BEB39-F9F4-4E03-BEF1-45590E089A95 copy.mp4" type="video/mp4" />
    </video>
  </div>

</body>
</html>
